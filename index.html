<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Javascript Long Polling Sample</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	fieldset {
		width: 400px;
	}
	div.result {
		width: 100%;
		height: 300px;
		overflow: auto;
	}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="js/longpolling.js"></script>
</head>
<body>
	<h1>Javascript Long Polling Sample</h1>

	<button class="polling">Start</button>
	<fieldset>
		<legend>result</legend>
		<div class="result">
			<ol></ol>
		</div>
	</fieldset>

	<script type="text/javascript">
	$(document.body).ready(function() {
		var uuid = 'test-longpolling';
		var update_result = function(txt) {
			var cal = new Date();
			var t = function(n) {
				return n < 10 ? '0' + n : n;
			};

			$('div.result > ol').prepend('<li>' + [t(cal.getHours()), t(cal.getMinutes()), t(cal.getSeconds())].join(':') + ' - ' + txt + '</li>');
		};

		// start/stop polling
		$('button.polling').click(function() {
			if ($(this).text() == 'Start') {
				$longpolling.start(uuid, {
					url: 'state.php',
					dataType: 'json',
					success: function(res, status, xhr) {
						update_result(xhr.responseText);
					},
					complete: function(xhr, status) {
						console.log(status);
					}
				});
				$(this).text('Stop');
			} else {
				$longpolling.stop(uuid);
				$(this).text('Start');
			}
		});
	});
	</script>
</body>
</html>
